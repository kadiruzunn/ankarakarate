<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="_layout::layout(~{::section})">

<head>
	<title>Registration Title</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row" style="margin-top: 100px;">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<div class="card-header">
						<h1 class="text-center" th:text="#{giris.yap}"> Giriş Yap </h1>
					</div>
					<th:block th:if="${session.msg}">
						<p class="text-center fs-3" th:text="#{email.var}"></p>
					<th:block th:text"${#session.removeAttribute('msg')}"></th:block>
					</th:block>
					<div class="card-body">
						<form th:action="@{/dologin}" method="POST" class="form">
							
							<div class="form-group">
								<label> E-Mail </label>
								<input type="email" name="username" class="form-control"
									placeholder="" />
								
								
							</div>
							
							<div class="form-group">
								<label> Şifre </label>
								<input type="password" name="password" class="form-control"
									placeholder="" />
								
								
							</div>

							<div class="box-footer">
								<input type="submit" value="Kaydet" class="btn btn-primary mt-3">
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
