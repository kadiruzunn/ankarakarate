<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
    <head>
        <meta charset="UTF-8">
        <title>ANKARA KARATE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
        .table-hover tbody tr:hover td {
            background-color: antiquewhite;
        }
        
       
    </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ankara Karate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
   						 <a class="nav-link active" aria-current="page" href="/" th:text="#{index.anasayfa}">Ana Sayfa</a>
						</li>

                        <li class="nav-item">
                            <a class="nav-link" href="/sporcular?pageNo=1&recordCount=10&sortBy=id&direction=asc&keyword="
                               th:text="#{sporcular.baslik}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/yenisporcu" th:text="#{yenisporcu.baslik}">Yeni Sporcu</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="/registration" th:text="#{yenikullanici.baslik}">Yeni Kullanıcı</a>
                        </li>
                        <li class="nav-item dropdown">
   

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locale(language=en)}" th:text="#{index.ingilizce}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locale(language=tr)}" th:text="#{index.turkce}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locale(language=de)}" th:text="#{index.almanca}"></a>
                        </li>
                        
                        
                    </ul>
                    
                    
                    <form class="d-flex" th:action="@{/search}">
                        <input class="form-control me-2" name="keyword" type="search" placeholder="" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit" th:text="#{arama.baslik}">Search</button>
                    </form>
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="#" sec:authentication="name"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/signin" th:text="#{giris.baslik}">Giriş Yap</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/logout" th:text="#{cikis.baslik}">Çıkış Yap</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5" th:replace="${content}">
        </div>
        <div style="background-color: black; color: white; text-align: center; padding: 10px;  width: 100%; height: 150px; margin-top: 100px;">
         <span style="font-size: 24px; margin-top: 20px;">Credits © 2023 KADİR UZUN</span>	
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
